<!DOCTYPE HTML>
<html>
<head>
    <title>智能家居模拟显示模块 </title>

    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Flat Precious Tables Design ,Flat Pricing Tables Design ,Popup Pricing Tables Design,Clean Pricing Tables Design "
          ./>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600,700'
          rel='stylesheet' type='text/css'>

</head>
<body>
<!--start-pricing-tablel-->
<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<script type="text/javascript" src="js/modernizr.custom.53451.js"></script>

<script>
    $(document).ready(function () {
        $('.popup-with-zoom-anim').magnificPopup({
            type: 'inline',
            fixedContentPos: false,
            fixedBgPos: true,
            overflowY: 'auto',
            closeBtnInside: true,
            preloader: false,
            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });

    });


    function test() {
//        $('#light1').text('zhuke');
//        $('#light1-1').css("background-color", "gray");
//        alert($('#light1-1').css("background-color"));
//
       jsonStr = "";
    }

    function updateStatus() {

    }


</script>

<div class="pricing-plans">
    <div class="wrap">
        <div class="price-head">
            <h1>智能家居模拟显示模块</h1>
        </div>
        <div class="pricing-grids">
            <div class="pricing-grid1" onclick="test()">
                <div class="price-value two" id="light1-1">
                    <h5>电灯1</h5>
                </div>
                <div class="price-bg">
                    <ul>
                        <li><a id="light1">开启</a></li>
                    </ul>
                </div>
            </div>
            <div class="pricing-grid2">
                <div class="price-value two">
                    <h5>电灯2</h5>
                </div>
                <div class="price-bg">
                    <ul>
                        <li><a href="#">开启</a></li>
                    </ul>
                </div>
            </div>
            <div class="pricing-grid3">
                <div class="price-value two">
                    <h5>电视1</h5>
                </div>
                <div class="price-bg">
                    <ul>
                        <li><a href="#">开启</a></li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
            <!--pop-up-grid-->
            <div id="small-dialog" class="mfp-hide">
                <div class="pop_up">
                    <div class="payment-online-form-left">
                        <form>
                            <h4><span class="shipping"> </span>Shipping</h4>
                            <ul>
                                <li><input class="text-box-dark" type="text" value="Frist Name"
                                           onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Frist Name';}"></li>
                                <li><input class="text-box-dark" type="text" value="Last Name"
                                           onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Last Name';}"></li>
                            </ul>
                            <ul>
                                <li><input class="text-box-dark" type="text" value="Email" onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Email';}"></li>
                                <li><input class="text-box-dark" type="text" value="Company Name"
                                           onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Company Name';}"></li>
                            </ul>
                            <ul>
                                <li><input class="text-box-dark" type="text" value="Phone" onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Phone';}"></li>
                                <li><input class="text-box-dark" type="text" value="Address" onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Address';}"></li>
                                <div class="clear"></div>
                            </ul>
                            <div class="clear"></div>
                            <ul class="payment-type">
                                <h4><span class="payment"> </span> Payments</h4>
                                <li><span class="col_checkbox">
													<input id="3" class="css-checkbox1" type="checkbox">
													<label for="3" name="demo_lbl_1" class="css-label1"> </label>
													<a class="visa" href="#"> </a>
													</span>

                                </li>
                                <li>
													<span class="col_checkbox">
														<input id="4" class="css-checkbox2" type="checkbox">
														<label for="4" name="demo_lbl_2" class="css-label2"> </label>
														<a class="paypal" href="#"> </a>
													</span>
                                </li>
                                <div class="clear"></div>
                            </ul>
                            <ul>
                                <li><input class="text-box-dark" type="text" value="Card Number"
                                           onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Card Number';}"></li>
                                <li><input class="text-box-dark" type="text" value="Name on card"
                                           onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Name on card';}"></li>
                                <div class="clear"></div>
                            </ul>
                            <ul>
                                <li><input class="text-box-light hasDatepicker" type="text" id="datepicker"
                                           value="Expiration Date" onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Expiration Date';}"><em
                                        class="pay-date"> </em></li>
                                <li><input class="text-box-dark" type="text" value="Security Code"
                                           onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Security Code';}"></li>
                                <div class="clear"></div>
                            </ul>
                            <ul class="payment-sendbtns">
                                <li><input type="reset" value="Cancel"></li>
                                <li><input type="submit" value="Process order"></li>
                            </ul>
                            <div class="clear"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!--pop-up-grid-->
        </div>
        <div class="clear"></div>
    </div>

</div>
